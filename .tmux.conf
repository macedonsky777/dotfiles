# === 1. БАЗОВІ НАЛАШТУВАННЯ ===

# Увімкнути підтримку миші (скролінг, клік по вікнах, зміна розміру)
set -g mouse on

# Виправити передачу кольорів (важливо для Neovim/Alacritty)
set-option -sa terminal-overrides ",xterm*:Tc"

# Нумерація вікон з 1 (а не з 0), бо 0 занадто далеко на клавіатурі
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Відкривати нові вікна в тій самій папці, де ви зараз
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# === 2. ПЛАГІНИ ===
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Тема Catppuccin Mocha
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

# Налаштування вигляду теми (мінімалізм)
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_status_modules_right "application session user host date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_date_time_text "%H:%M"
set -g @plugin 'christoomey/vim-tmux-navigator'
# === 3. ЗАПУСК МЕНЕДЖЕРА (Має бути в кінці файлу) ===
run '~/.tmux/plugins/tpm/tpm'
